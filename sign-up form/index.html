<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="positioning">
        <img
          src="./halie-west-25xggax4bSA-unsplash.jpg"
          alt=""
          class="flowers-image"
        />
        <div class="host-logo">
          <div class="logo">
            <img src="./odin-lined.png" alt="" class="odins-logo" />
            <span class="name">ODIN</span>
          </div>
        </div>
      </div>
      <section class="content">
        <div class="content-text">
          <div class="cooltext"> 
            <p class="cool-paragraph">
              This is not a real online service! You know you need something
              like this in your life to help you realise your deepest dreams
              Sign up now to get started
            </p>
          </div>
          <div class="cooldiv">
            <div class="cool">You know you want to!</div>
          </div>
        </div>
        <div class="input-section">
          <div class="header-host">
            <h1 class="moretext">Let's do this!</h1>
          </div>
          <div class="host-input">
            <div class="box-1">
              <div class="box-3">
                <h2 class="nametext">FIRST NAME</h2>
                <input type="text" id="form1" required>
              </div>
              <div class="box-4">
                <h3 class="mailtext">EMAIL</h3>
                <input type="email" id="form2" required>
              </div>
              <div class="box-5">
                <div class="wrapper">
                <h4 class="passtext">password</h4>
                <input type="password" id="form3" required>
                </div>
              </div>
            </div>
            <div class="box-2">
              <div class="box-6">
                <h5 class="lname">LAST NAME</h5>
                <input type="text" id="form4">
              </div>
              <div class="box-7">
                <h6 class="numtext">PHONE NUMBER</h6>
                <input type="number" id="form5" required>
              </div>
              <div class="box-8">
                <h7 class="cpass">CONFIRM PASSWORD</h7>
                <input type="password" id="form6" required>
              </div>
            </div>
          </div>
        </div>
        <div class="last-section">
          <div class="box-9">
            <div class="box-10">
              <button class="btn" type="submit">CREATE ACCOUNT</button>
            </div>
            <div class="box-11">Already have an account? Log in</div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
